<!DOCTYPE html>
<html ng-app='friendsList'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles.css" >
    <title>Baby's First Angular</title>
  </head>
  <body>
    <main ng-controller="mainCtrl">
      <h1>My Friends</h1>
      <input type="text" placeholder="name">
      <!-- add a submit button that will add friends to the $scope -->
      <button ng-click="" type="button" name="button" >Submit</button>
      <div ng-repeat="friend in friends">
        <p>
          {{ friend }}
        </p>
      </div>
    </main>


    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js'></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/mainCtrl.js"></script>
  </body>
</html>
